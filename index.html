          <div class="spot-box">
            <h3 class="text-center">阿蘇</h3>
            <p>阿蘇には黒川温泉を始めとした温泉街が数多く存在し、またジオパークに認定されるほどの大自然を体感することができます。</p>
          </div>
          <div class="spot-box">
            <h3 class="text-center">天草</h3>
            <p>天草の海は透明度が高く、シュノーケリングに適しています。天草四郎の銅像も必見。近年はカフェも増え、ドライブに人気のスポットです。</p>
          </div>
          <div class="spot-box">
            <h3 class="text-center">菊池</h3>
            <p>菊池は熊本市内より車で30分とアクセスしやすく、菊池渓谷で散策や川遊びもでき、さらには温泉も楽しめる、知る人ぞ知る観光地。</p>
